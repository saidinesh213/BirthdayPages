<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Soft sky blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloons {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 250px;
            height: 280px;
            background-image: url('—Pngtree—red love balloon_4447810.png'); /* Using the uploaded balloon image */
            background-size: cover;
            cursor: url('https://cdn-icons-png.flaticon.com/512/7180/7180509.png'), auto; /* Sharp pin-like cursor */
            transition: transform 0.3s ease;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        .hidden-message {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        #image {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
        }

        h1 {
            display: none;
            font-size: 3rem;
            color: #e74c3c;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes popEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .pop {
            animation: popEffect 0.3s forwards;
        }
    </style>
</head>
<body>
    <div id="balloons"></div>
    <h1 id="message">Happy Birthday, My Love!</h1>
    <div class="hidden-message">Wishing you a day filled with love and happiness. You are the light of my life, and I cherish every moment with you.</div>
    <img id="image" src="bucki.jfif" alt="Wife's Picture" width="300px">

    <!-- Sound for balloon pop -->
    <audio id="popSound">
        <source src="balloon-pop-48030.mp3" type="audio/mpeg">
    </audio>

    <script>
        const numBalloons = 100;
        const balloonContainer = document.getElementById('balloons');
        const balloons = [];
        const popSound = document.getElementById('popSound');
        let popped = false; // To check if a balloon has been popped

        // Balloon creation
        for (let i = 0; i < numBalloons; i++) {
            const balloonWrapper = document.createElement('div');
            balloonWrapper.style.position = 'absolute';
            balloonWrapper.style.top = `${Math.random() * 80}vh`;
            balloonWrapper.style.left = `${Math.random() * 80}vw`;

            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.color = getRandomColor();
            balloon.addEventListener('click', popBalloon);

            balloonWrapper.appendChild(balloon);
            balloonContainer.appendChild(balloonWrapper);

            // Store balloon in array for sequential popping
            balloons.push(balloonWrapper);
        }

        // Random color generator
        function getRandomColor() {
            const colors = ['#ff7675', '#74b9ff', '#fd79a8', '#fdcb6e', '#55efc4', '#fab1a0', '#ffeaa7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Balloon pop effect with sound
        function popBalloon(e) {
            if (!popped) {
                popped = true; // Ensure only one balloon triggers the chain
                const balloon = e.target;
                balloon.classList.add('pop'); // Add pop animation
                popSound.play(); // Play pop sound

                // Sequentially pop remaining balloons
                setTimeout(() => popRemainingBalloons(), 300);

                // Check if all balloons are popped
                setTimeout(() => {
                    balloon.parentElement.style.display = 'none';
                    checkAllBalloonsPopped();
                }, 300);
            }
        }

        // Sequentially pop all remaining balloons
        function popRemainingBalloons() {
            let delay = 0;

            balloons.forEach((balloon, index) => {
                if (balloon && balloon.style.display !== 'none') {
                    setTimeout(() => {
                        balloon.firstChild.classList.add('pop'); // Add pop animation
                        popSound.currentTime = 0;
                        popSound.play(); // Play pop sound
                        setTimeout(() => balloon.style.display = 'none', 300);
                    }, delay);

                    delay += 300; // Increase delay for the next balloon
                }
            });
        }

        // Check if all balloons are popped
        function checkAllBalloonsPopped() {
            const remainingBalloons = document.querySelectorAll('#balloons > div:not([style*="display: none"])');
            if (remainingBalloons.length === 0) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.hidden-message').style.display = 'block';
                document.getElementById('image').style.display = 'block';
            }
        }
    </script>
</body>
</html>
