<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Popping Fun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Soft sky blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloonContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 120px;
            background: radial-gradient(circle at center, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0.5)); /* Shiny balloon effect */
            border-radius: 50% 50% 40% 40%; /* Balloon shape */
            animation: float 5s ease-in-out infinite;
            cursor: pointer;
        }

        .thread {
            width: 2px;
            height: 60px;
            background-color: #444;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="balloonContainer"></div>

    <!-- Sound for balloon pop -->
    <audio id="popSound">
        <source src="balloon-pop-48030.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const numBalloons = 100;
        const container = document.getElementById('balloonContainer');
        const popSound = document.getElementById('popSound');
        const balloons = [];

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.top = `${Math.random() * 100}vh`;
            balloon.style.width = `${60 + Math.random() * 60}px`;
            balloon.style.height = `${90 + Math.random() * 60}px`;
            balloon.style.backgroundColor = getRandomColor();

            const thread = document.createElement('div');
            thread.classList.add('thread');
            balloon.appendChild(thread);

            balloon.addEventListener('click', popBalloon);

            container.appendChild(balloon);
            balloons.push(balloon); // Store balloons in an array for sequential popping
        }

        function getRandomColor() {
            const colors = ['#ff7675', '#74b9ff', '#fd79a8', '#fdcb6e', '#55efc4', '#fab1a0', '#ffeaa7'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function popBalloon(e) {
            const balloon = e.target;
            popSound.currentTime = 0;
            popSound.play();
            balloon.style.animation = 'pop 0.3s forwards';
            setTimeout(() => balloon.remove(), 300);

            // Start sequential popping of remaining balloons
            setTimeout(popRemainingBalloons, 300);
        }

        // Sequentially pop all balloons
        function popRemainingBalloons() {
            let delay = 0;

            balloons.forEach((balloon, index) => {
                if (balloon.parentElement) { // If balloon is still in DOM
                    setTimeout(() => {
                        balloon.style.animation = 'pop 0.3s forwards';
                        popSound.currentTime = 0;
                        popSound.play();
                        setTimeout(() => balloon.remove(), 300);
                    }, delay);

                    delay += 300; // Increase delay for next balloon
                }
            });
        }

        // Create balloons on page load
        for (let i = 0; i < numBalloons; i++) {
            createBalloon();
        }
    </script>
</body>
</html>
